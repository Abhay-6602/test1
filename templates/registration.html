<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <form action="" method="POST">
        <div>
            <label for="username">Username</label>
            <input type="text" name="full_name" id="username">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="phonenumber">phonenumber</label>
            <input type="phonenumber" name="phone_number" id="phonenumber">
        </div>
        <div>
            <label for="address">Address</label>
            <input type="address" name="address" id="address">
        </div>
        <div>
            <label for="date of birth">Enter date of birth</label>
            <input type="date" name="date of birth" id="date of birth">
        </div>
        <div>
            <label for="gender">Gender</label>
            <input type="radio" value="Male" name="gender" id="gender" checked>Male
            <input type="radio" value="Female"name="gender" id="gender" checked>Female
            <input type="radio"  value="Others"name="gender" id="gender" checked>Others
        </div>
        <div>
            <label for="country">Country</label>
            <input type="radio" name="country" id="country" checked>India
            <input type="radio" name="country" id="country" checked>Australia
            <input type="radio" name="country" id="country" checked>Canada
        </div>
        <div>
            <label for="Interest">Interest</label>
            <input type="checkbox" name="Interest" id="Interest" checked>Cricket
            <input type="checkbox" name="Interest" id="Interest" checked>Football
            <input type="checkbox" name="Interest" id="Interest" checked>Badminton
            <input type="checkbox" name="Interest" id="Interest" checked>Swimming
        </div>
        <div>
            <label for="language">Languages</label>
            <input type="checkbox" name="language" id="language" checked>Telugu
            <input type="checkbox" name="language" id="language" checked>Hindi
            <input type="checkbox" name="language" id="language" checked>English
            <input type="checkbox" name="language" id="language" checked>Malayalam
            <input type="checkbox" name="language" id="language" checked>Tamil
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
